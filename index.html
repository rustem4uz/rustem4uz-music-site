<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Bot Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav container">
    <h1>Музыкальные треки</h1>
    <div class="buttons">
      <button id="refresh-btn" class="btn btn-blue">Обновить</button>
      <button id="random-btn" class="btn">Случайный трек</button>
      <input id="search-input" type="text" placeholder="Поиск..." class="search">
    </div>
  </header>

  <main class="container">
    <section id="tracks" class="cards"></section>
    <div id="notification-area"></div>
  </main>

  <footer class="container footer">
    <p>&copy; 2025 Music Bot | Дизайн и код</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
